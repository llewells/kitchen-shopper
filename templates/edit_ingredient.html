{% extends 'base.html' %}

{% block content %}
  <h1>Edit Ingredient</h1>
  <form method="POST" action="{{ url_for('update_ingredient', ingredient_id=ingredient.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ ingredient.name }}" required>
    <br>
    <label for="size">Size:</label>
    <input type="text" id="size" name="size" value="{{ ingredient.size }}" required>
    <br><br>
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
