{% extends "base.html" %}

{% block content %}

  <h1>{{ recipe.name }}</h1>
  <p>{{ recipe.instructions }}</p>
  <ul>
    {% for recipe_ingredient in recipe.ingredients %}
      <li>{{ recipe_ingredient.amount }} {{ recipe_ingredient.ingredient.name }} ({{ recipe_ingredient.ingredient.size }})</li>
    {% endfor %}
  </ul>
{% endblock %}
