{% extends 'base.html' %}

{% block content %}
  <h1>{{ ingredient.name }}</h1>
  <p>Size: {{ ingredient.size }}</p>

  <h2>Recipes</h2>
  <ul>
    {% for recipe in ingredient.recipes %}
      <li><a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a></li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('edit_ingredient', ingredient_id=ingredient.id) }}">Edit Ingredient</a>
  <form method="POST" action="{{ url_for('delete_ingredient', ingredient_id=ingredient.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit">Delete Ingredient</button>
  </form>
{% endblock %}
