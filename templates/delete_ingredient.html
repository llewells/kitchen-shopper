{% extends 'base.html' %}

{% block content %}
  <h1>Delete Ingredient</h1>
  <p>Are you sure you want to delete "{{ ingredient.name }}"?</p>
  <form method="POST" action="{{ url_for('delete_ingredient', ingredient_id=ingredient.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit">Yes, delete</button>
    <a href="{{ url_for('view_ingredient', ingredient_id=ingredient.id) }}">No, cancel</a>
  </form>
{% endblock %}
