{% extends 'base.html' %}

{% block content %}
  <h1>Delete Recipe</h1>
  <p>Are you sure you want to delete the recipe "{{ recipe.name }}"?</p>
  <form method="POST" action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">
    {{ form.csrf_token }}
    <button type="submit">Yes, delete</button>
    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">Cancel</a>
  </form>
{% endblock %}
